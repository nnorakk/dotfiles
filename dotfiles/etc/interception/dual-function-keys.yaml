# input-event-codes.h
# os valores nesse arquivo estao 8 unidades atras
# dos que se obtem ao usar o xev -event keyboard
TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 150

MAPPINGS:
  - KEY: KEY_ENTER
    TAP: KEY_ENTER
    HOLD: KEY_RIGHTCTRL
  - KEY: KEY_CAPSLOCK
    TAP: KEY_BACKSPACE
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_BACKSLASH
    TAP: KEY_BACKSLASH
    HOLD: KEY_LEFTALT
  - KEY: KEY_SEMICOLON
    TAP: KEY_SEMICOLON
    HOLD: KEY_LEFTALT
